<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        </div>

      <script>
        function toggleMenu() {
          const menu = document.getElementById('navMenu');
          menu.classList.toggle('active');
        }
    </script>
</body>
</html>
