<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
        <a href="#" class="logo">Logo</a>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Pesquisar...">
        </div>

        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>

        <ul class="nav-links">
            <li><a href="#" class="nav-link">Início</a></li>
            <li><a href="#" class="nav-link">Produtos</a></li>
            <li><a href="#" class="nav-link">Serviços</a></li>
            <li><a href="#" class="nav-link">Contato</a></li>
        </ul>
    </div>
</header>

<div class="overlay"></div>

<script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const searchContainer = document.querySelector('.search-container');
    const searchInput = document.querySelector('.search-input');
    const overlay = document.querySelector('.overlay');

 
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        searchContainer.classList.toggle('active');
    });

   
    searchInput.addEventListener('input', (e) => {
        if (e.target.value.length > 0) {
            overlay.style.display = 'block';
        } else {
            overlay.style.display = 'none';
        }
    });

    searchInput.addEventListener('blur', () => {
        overlay.style.display = 'none';
    });

  
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.header-container') && window.innerWidth <= 768) {
            navLinks.classList.remove('active');
            searchContainer.classList.remove('active');
        }
    });
</script>
</body>
</html>
